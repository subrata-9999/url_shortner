<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/device.js"></script>

</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex flex-col items-center justify-center">

    <div class="w-full max-w-md bg-gray-900/70 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6 text-yellow-400 tracking-wide">üîê Login</h2>

        {% if error %}
        <p class="text-red-400 text-center mb-4 font-medium">{{ error }}</p>
        {% elif success %}
        <p class="text-green-400 text-center mb-4 font-medium">{{ success }}</p>
        {% endif %}

        <form action="/login" method="post" class="flex flex-col space-y-4">
            <input type="email" name="email" placeholder="Email" required
                   class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-400 text-gray-100">

            <input type="password" name="password" placeholder="Password" required
                   class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-400 text-gray-100">

            <button type="submit"
                    class="bg-yellow-400 hover:bg-yellow-300 text-black font-semibold py-3 rounded-lg transition duration-200 ease-in-out shadow-md hover:shadow-lg">
                Login
            </button>
        </form>

        <p class="text-center mt-5 text-gray-400">
            Don‚Äôt have an account?
            <a href="/register" class="text-yellow-400 hover:text-yellow-300 font-medium">Register</a>
        </p>
        <p class="text-center mt-3">
            <a href="/" class="text-yellow-400 hover:text-yellow-300 font-medium">
                ‚Üê Go to Home Page
            </a>
        </p>

    </div>

</body>
</html>
